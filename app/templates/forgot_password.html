{% extends "layout.html" %}
{% block content %}
<br>
<div class="container log">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3>Forgot Password</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('user_bp.forgot_password') }}">
                        <div class="mb-3">
                            <label for="email" class="form-control-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control form-control-lg" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-outline-info">Submit</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('main.login') }}">Remembered? Log in here!</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

{% endblock content %}
