<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - Create Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="App Logo" height="50">
                <span class="ms-2">LOST & FOUND</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search_results.html">Search Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quality_checker.html">Quality Checker</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Create Request Form -->
    <section class="py-5">
        <div class="container">
            <h1 class="text-center">Create a Request</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="e.g. Alex Smith">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="e.g. alexsmith@gmail.com">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="e.g. +1 234 567 890">
                </div>
                <div class="col-md-6">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName" placeholder="e.g. Black Wallet">
                </div>
                <div class="col-md-6">
                    <label for="itemCategory" class="form-label">Item Category</label>
                    <select id="itemCategory" class="form-select">
                        <option selected>Choose...</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                        <option value="documents">Documents</option>
                        <option value="miscellaneous">Miscellaneous</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="itemColor" class="form-label">Item Color</label>
                    <input type="text" class="form-control" id="itemColor" placeholder="e.g. Black">
                </div>
                <div class="col-md-6">
                    <label for="itemBrand" class="form-label">Item Brand</label>
                    <input type="text" class="form-control" id="itemBrand" placeholder="e.g. Samsung">
                </div>
                <div class="col-md-6">
                    <label for="dateLostFound" class="form-label">Date Lost/Found</label>
                    <input type="date" class="form-control" id="dateLostFound">
                </div>
                <div class="col-md-6">
                    <label for="locationLostFound" class="form-label">Location Lost/Found</label>
                    <input type="text" class="form-control" id="locationLostFound" placeholder="e.g. Central Park">
                </div>
                <div class="col-md-6">
                    <label for="itemImage" class="form-label">Item Image</label>
                    <input type="file" class="form-control" id="itemImage">
                </div>
                <div class="col-md-12">
                    <label for="itemDescription" class="form-label">Item Description</label>
                    <textarea class="form-control" id="itemDescription" rows="4" placeholder="Describe the item..."></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-light py-3">
        <div class="container text-center">
            <p>
                <strong>Lost & Found</strong> by <a href="#">Your Company</a>. Â© 2024 All rights reserved.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
