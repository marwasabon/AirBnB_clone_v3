<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - Quality Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="App Logo" height="50">
                <span class="ms-2">LOST & FOUND</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create_request.html">Create Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search_results.html">Search Results</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Item Details Section -->
    <section class="py-5">
        <div class="container">
            <div class="card text-center">
                <img src="https://via.placeholder.com/600x400" class="card-img-top mx-auto" alt="Item Image" style="width: auto;">
                <div class="card-body">
                    <h5 class="card-title">Item Description</h5>
                    <p class="card-text">This is the description of the item being quality checked.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Claims Section -->
    <section class="py-5">
        <div class="container">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Additional Information</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dummy Claims -->
                        <tr>
                            <th scope="row">1</th>
                            <td><a href="#" class="claim-link" data-claim-id="1">Claim 1 Description</a></td>
                            <td>
                                <button class="btn btn-danger">Reject</button>
                                <input type="checkbox" class="form-check-input">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td><a href="#" class="claim-link" data-claim-id="2">Claim 2 Description</a></td>
                            <td>
                                <button class="btn btn-danger">Reject</button>
                                <input type="checkbox" class="form-check-input">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td><a href="#" class="claim-link" data-claim-id="3">Claim 3 Description</a></td>
                            <td>
                                <button class="btn btn-danger">Reject</button>
                                <input type="checkbox" class="form-check-input">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-end">
                <button class="btn btn-success">Merge Successful Claim</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-light py-3">
        <div class="container text-center">
            <p>
                <strong>Lost & Found</strong> by <a href="#">Your Company</a>. Â© 2024 All rights reserved.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
